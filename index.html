<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yutani House Publishers<\/title>
  <meta name="description" content="Official author site and Yutani House Publisher imprint — books, world‑building, and submission guidelines." />
  <meta property="og:title\" content=\"Yutani House Publishers\" />
  <meta property="og:description" content="Official author site and Yutani House Publisher imprint — books, world‑building, and submission guidelines." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #0a0b10;
      --bg-2: #101223;
      --text: #e6e9f2;
      --muted: #a6accd;
      --brand: #7aa2ff;
      --brand-2: #22d3ee;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --glow: 0 0 40px rgba(122,162,255,0.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(60vmax 60vmax at 10% -10%, rgba(34,211,238,0.12), transparent 60%),
        radial-gradient(70vmax 70vmax at 110% 10%, rgba(122,162,255,0.12), transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      background-attachment: fixed;
      line-height: 1.6;
      letter-spacing: 0.2px;
    }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(1.2) blur(8px);
      background: rgba(10,11,16,0.65);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 64px; }
    .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text); }
    .brand-logo { width: 36px; height: 36px; border-radius: 10px; background: linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow: var(--glow); position: relative; }
    .brand-logo::after { content: ""; position: absolute; inset: 6px; border: 2px solid rgba(255,255,255,0.4); border-radius: 8px; filter: blur(0.2px); }
    .brand-title { font-weight: 700; letter-spacing: 0.5px; }

    .nav-links { display: flex; gap: 20px; align-items: center; }
    .nav-links a { color: var(--muted); text-decoration: none; font-weight: 600; font-size: 0.95rem; }
    .nav-links a:hover { color: var(--text); }

    .menu-btn { display: none; background: none; color: var(--text); border: 1px solid var(--border); padding: 8px 10px; border-radius: 8px; }

    /* Hero */
    .hero { padding: 96px 0 72px; position: relative; overflow: hidden; }
    .hero-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 32px; align-items: center; }
    .eyebrow { text-transform: uppercase; letter-spacing: 4px; color: var(--brand-2); font-weight: 700; font-size: 0.8rem; }
    h1 { font-size: clamp(2rem, 4vw + 1rem, 3.4rem); line-height: 1.1; margin: 12px 0 16px; }
    .lead { color: var(--muted); font-size: 1.1rem; }

    .cta { display: flex; gap: 12px; margin-top: 24px; }
    .btn { display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 12px; text-decoration: none; font-weight: 700; letter-spacing: 0.4px; }
    .btn-primary { color: #061220; background: linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow: var(--glow); }
    .btn-ghost { color: var(--text); border: 1px solid var(--border); background: rgba(255,255,255,0.02); }
    .btn:hover { transform: translateY(-1px); }

    .chip-row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 32px; }
    .chip { font-size: 0.8rem; padding: 6px 10px; border: 1px solid var(--border); border-radius: 999px; color: var(--muted); background: rgba(255,255,255,0.03); }

    .hero-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; display: grid; grid-template-columns: 64px 1fr; gap: 16px; align-items: center; box-shadow: var(--glow); }
    .hero-card svg { width: 64px; height: 64px; }

    /* Sections */
    section { padding: 80px 0; border-top: 1px solid var(--border); }
    .section-title { font-size: clamp(1.4rem, 2.4vw + 0.6rem, 2.2rem); margin: 0 0 12px; }
    .section-sub { color: var(--muted); margin: 0 0 28px; }

    .grid { display: grid; gap: 20px; }
    .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 18px; }
    .card h3 { margin: 6px 0 8px; }
    .card p { color: var(--muted); margin: 0 0 12px; }

    .tag { display: inline-block; font-size: 0.75rem; padding: 4px 8px; border-radius: 999px; border: 1px solid var(--border); color: var(--muted); }

    /* Gallery */
    .gallery { display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; }
    .g-item { border-radius: 14px; border: 1px solid var(--border); background: linear-gradient(135deg, rgba(122,162,255,0.15), rgba(34,211,238,0.15)); aspect-ratio: 16/10; position: relative; overflow: hidden; }
    .g-item:nth-child(1) { grid-column: span 7; }
    .g-item:nth-child(2) { grid-column: span 5; }
    .g-item:nth-child(3) { grid-column: span 5; }
    .g-item:nth-child(4) { grid-column: span 7; }
    .g-item small { position: absolute; bottom: 10px; left: 12px; color: var(--muted); }

    /* Publisher */
    .list { display: grid; gap: 10px; }
    .list li { background: var(--card); border: 1px solid var(--border); padding: 12px 14px; border-radius: 12px; }

    /* Contact */
    form { display: grid; gap: 12px; margin-top: 12px; }
    input, textarea { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.04); color: var(--text); outline: none; }
    textarea { min-height: 120px; resize: vertical; }

    footer { padding: 40px 0; border-top: 1px solid var(--border); color: var(--muted); }

    /* Responsive */
    @media (max-width: 900px) {
      .hero-grid, .grid-3, .grid-2 { grid-template-columns: 1fr; }
      .menu-btn { display: inline-flex; }
      .nav-links { position: fixed; inset: 64px 0 auto 0; background: rgba(10,11,16,0.98); border-bottom: 1px solid var(--border); padding: 16px; display: none; flex-direction: column; gap: 12px; }
      .nav-links.open { display: flex; }
    }

    /* Subtle animated mesh */
    .mesh { position: absolute; inset: -20% -10% -10% -10%; pointer-events: none; filter: blur(32px) saturate(1.2); opacity: 0.5; }
    .blob { position: absolute; width: 50vmax; height: 50vmax; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(122,162,255,0.35), transparent 60%); animation: float 18s ease-in-out infinite; }
    .blob.b2 { left: 60%; top: -10%; background: radial-gradient(circle at 70% 30%, rgba(34,211,238,0.35), transparent 60%); animation-duration: 22s; }
    @keyframes float { 0% { transform: translate(0,0) rotate(0);} 50% { transform: translate(-6%,4%) rotate(20deg);} 100% { transform: translate(0,0) rotate(0);} }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#top" aria-label="Yutani Home">
        <div class="brand-logo" aria-hidden="true">
  <svg class="brand-logo-svg" viewBox="0 0 64 64" xmlns="http:\/\/www.w3.org\/2000\/svg" aria-hidden="true">
    <defs>
      <linearGradient id="u1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#7aa2ff"/><stop offset="100%" stop-color="#22d3ee"/>
      </linearGradient>
    </defs>
    <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="url(#u1)" opacity="0.6"/>
    <path d="M20 18 v20 a12 12 0 0 0 24 0 v-20" fill="none" stroke="url(#u1)" stroke-width="4"/>
    <circle cx="32" cy="46" r="2.8" fill="#22d3ee"/>
  </svg>
<\/div>
        <div class="brand-title">Yutani House Publishers<\/div>
      </a>
      <button class="menu-btn" id="menuBtn" aria-label="Toggle menu">☰</button>
      <nav class="nav-links" id="navLinks">
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#publisher">Publisher</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main id="top">
    <section class="hero">
      <div class="mesh" aria-hidden="true">
        <div class="blob"></div>
        <div class="blob b2"></div>
      </div>
      <div class="container hero-grid">
        <div>
          <div class="eyebrow">Author & Imprint</div>
          <h1>Stories at the edge of humanity & machine — from <em>Yutani House Publishers<\/em>.</h1>
          <p class="lead">Futuristic, AI‑infused fiction and world‑building. Explore published works, in‑development projects, and the submission portal for the Yutani House imprint.</p>
          <div class="cta">
            <a class="btn btn-primary" href="#books">Explore Books</a>
            <a class="btn btn-ghost" href="#contact">Contact</a>
          </div>
          <div class="chip-row">
            <span class="chip">AI • Futurism • Near‑future</span>
            <span class="chip">Soft Sci‑Fi</span>
            <span class="chip">South African setting</span>
          </div>
        </div>
        <div class="hero-card">
          <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#7aa2ff" />
                <stop offset="100%" stop-color="#22d3ee" />
              </linearGradient>
            </defs>
            <rect x="10" y="10" width="180" height="180" rx="22" stroke="url(#g1)" stroke-width="2.5" opacity="0.4"/>
            <path d="M40 120 C60 60, 140 60, 160 120" stroke="url(#g1)" stroke-width="3"/>
            <circle cx="100" cy="120" r="8" fill="url(#g1)"/>
          </svg>
          <div>
            <strong>Latest Release<\/strong>
            <p class="lead" style="margin:6px 0 6px"><em>UTANI — The Prophecy of Code<\/em> (2025)<\/p>
            <span class="tag">Futuristic • AI • Thriller<\/span>
          </div>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <h2 class="section-title">About the Author</h2>
        <p class="section-sub">Weyland Niemach is a South African author and systems architect best known for <em>UTANI — The Prophecy of Code<\/em> (2025). His work blends near‑future realism, AI governance, and socio‑technical ethics set primarily in the Cape Republic. He founded Yutani House Publishers, an author‑led imprint producing Listening Editions and world‑building artefacts.<\/p>
        <div class="grid grid-2">
          <div class="card">
            <h3>Weyland Niemach</h3>
            <p>Author and systems thinker crafting soft sci‑fi with a grounded, human core. Work explores governance, ethics, and the cultural tides surrounding advanced AI.</p>
            <ul class="list" style="margin-top:12px">
              <li>Based in Cape Town, South Africa</li>
              <li>Focus: near‑future realism, socio‑technical worlds</li>
              <li>Imprint: Yutani House Publishers</li>
            </ul>
          </div>
          <div class="card">
            <h3>Yutani House Mission</h3>
            <p>An imprint for stories that listen first: works that bridge people and technology, faith and reason, order and upheaval.</p>
            <ul class="list" style="margin-top:12px">
              <li>Author‑led publishing model</li>
              <li>Listening Editions & deluxe artefacts</li>
              <li>Global distribution readiness</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="books">
      <div class="container">
        <h2 class="section-title">Books</h2>
        <p class="section-sub">Published & forthcoming titles from the Yutani House catalogue.</p>
        <div class="grid grid-3">
          <article class="card">
            <span class="tag">2025 • Novel</span>
            <h3>UTANI — The Prophecy of Code<\/h3>
            <p>An AI‑themed political thriller set in a near‑future Cape Republic where unity and control collide.<\/p>
            <div class="cta">
              <a class="btn btn-primary" href="#" aria-label="Buy or read more">Read more<\/a>
              <a class="btn btn-ghost" href="#" aria-label="Sample chapter">Sample<\/a>
            <\/div>
          <\/article>
          <article class="card">
            <span class="tag">Forthcoming<\/span>
            <img class="cover" src="covers/utani-kingdom-algorithm-temp.jpg" alt="Placeholder cover — UTANI: The Kingdom Algorithm" \/>
            <h3>UTANI — The Kingdom Algorithm<\/h3>
            <p>The next instalment in the UTANI cycle, escalating the conflict between human ambition and machine conscience.<\/p>
            <div class="cta">
              <a class="btn btn-primary" href="#" aria-label="Preorder">Preorder<\/a>
              <a class="btn btn-ghost" href="#" aria-label="Join waitlist">Join Waitlist<\/a>
            <\/div>
          <\/article>
          <article class="card">
            <span class="tag">Series</span>
            <h3>Listening Editions</h3>
            <p>Premium audiobooks and annotated e‑books featuring soundscapes and behind‑the‑scenes commentary.</p>
            <div class="cta">
              <a class="btn btn-ghost" href="#">Learn more</a>
            </div>
          </article>
        </div>
      </div>
    </section>

    <section id="publisher">
      <div class="container">
        <h2 class="section-title">Publisher<\/h2>
        <p class="section-sub">Submission guidelines & services under the Yutani House imprint.<\/p>
        <div class="grid grid-2">
          <div class="card">
            <h3>Submission Guidelines<\/h3>
            <ul class="list">
              <li>Genres: soft sci‑fi, near‑future, speculative realism<\/li>
              <li>Word count: 60k–120k (novel) • 10k–40k (novella)<\/li>
              <li>Send a 1‑page query, 2‑page synopsis, and first 3 chapters<\/li>
              <li>Format: .docx or .pdf • UK English preferred<\/li>
            <\/ul>
          <\/div>
          <div class="card">
            <h3>What We Offer<\/h3>
            <ul class="list">
              <li>Editorial development & world‑building support<\/li>
              <li>Branding, cover design, and metadata<\/li>
              <li>Digital & print distribution strategy<\/li>
              <li>Audio: Listening Edition pipeline<\/li>
            <\/ul>
          <\/div>
        <\/div>
      <\/div>
    <\/section>
    <section id="deploy">
      <div class="container">
        <h2 class="section-title">Deploy to GitHub Pages (One‑Click-ish)<\/h2>
        <p class="section-sub">Fast way to get this site live at <code>https:\/\/&lt;your-username&gt;.github.io\/&lt;repo&gt;<\/code>. You only need a GitHub account.<\/p>
        <div class="grid grid-2">
          <div class="card">
            <h3>Quick Start<\/h3>
            <ol class="list" style="list-style:decimal; padding-left:18px;">
              <li><a href="https:\/\/github.com\/new" target="_blank" rel="noopener">Create a new repository<\/a> (public), e.g., <code>yutani-house<\/code>.<\/li>
              <li>Add this file as <code>index.html<\/code> at the repo root. Optional: add a <code>covers\/<\/code> folder for your images.<\/li>
              <li>Go to <strong>Settings → Pages<\/strong> and set <em>Build and deployment<\/em> to <code>GitHub Actions<\/code>.<\/li>
              <li>Commit the workflow below at <code>.github\/workflows\/deploy.yml<\/code>. Push to <code>main<\/code>.<\/li>
              <li>Wait for the <em>Pages build and deployment<\/em> action to go green. Your site URL appears on the repo’s right sidebar.<\/li>
            <\/ol>
          <\/div>
          <div class="card">
            <h3>GitHub Actions Workflow<\/h3>
            <p class="note">Copy this into <code>.github\/workflows\/deploy.yml<\/code>:<\/p>
<pre style="white-space:pre-wrap; background:rgba(255,255,255,0.04); border:1px solid var(--border); padding:12px; border-radius:12px;">
name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
<\/pre>
            <p class="note">That’s it — no build step needed for a static HTML page.<\/p>
          <\/div>
        <\/div>
      <\/div>
    <\/section>

    <section id="contact">
      <div class="container">
        <h2 class="section-title">Contact<\/h2>
        <p class="section-sub">For rights, speaking, submissions, or media enquiries.<\/p>
        <div class="grid grid-2">
          <div class="card">
            <h3>Message<\/h3>
            <form name="contact" method="POST" data-netlify="true">
              <input type="hidden" name="form-name" value="contact" \/>
              <input type="text" name="name" placeholder="Your name" required \/>
              <input type="email" name="email" placeholder="Your email" required \/>
              <textarea name="message" placeholder="Your message"><\/textarea>
              <button class="btn btn-primary" type="submit">Send<\/button>
            <\/form>
            <p class="note">This form is Netlify-ready. On Vercel, replace with a serverless endpoint or a form backend (e.g., Basin, Formspree).<\/p>
          <\/div>
          <div class="card">
            <h3>Links & Social<\/h3>
            <ul class="list">
              <li><a href="https:\/\/www.facebook.com\/weyland.niemach" target="_blank" rel="noopener">Facebook \/ Weyland Niemach<\/a><\/li>
              <li><a href="https:\/\/www.linkedin.com\/in\/weyland-niemach-48931b390\/" target="_blank" rel="noopener">LinkedIn \/ Weyland Niemach<\/a><\/li>
              <li><a href="mailto:hello@yutani.house">hello@yutani.house<\/a><\/li>
            <\/ul>
          <\/div>
        <\/div>
      <\/div>
    <\/section>
<\/main>

  <footer>
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
      <div>© <span id="year"></span> Yutani House Publishers. All rights reserved.</div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a class="tag" href="#about">About</a>
        <a class="tag" href="#publisher">Submit</a>
        <a class="tag" href="#contact">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
    // Mobile menu
    const menuBtn = document.getElementById('menuBtn');
    const navLinks = document.getElementById('navLinks');
    menuBtn.addEventListener('click', () => navLinks.classList.toggle('open'));
    // Smooth scroll for same-page anchors
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', (e) => {
        const id = a.getAttribute('href');
        const el = document.querySelector(id);
        if (el) { e.preventDefault(); el.scrollIntoView({ behavior: 'smooth', block: 'start' }); navLinks.classList.remove('open'); }
      });
    });
  </script>
</body>
</html>
